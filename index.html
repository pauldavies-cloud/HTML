<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* This section makes it look good - you don't need to touch this! */
        body { 
            font-family: -apple-system, sans-serif; 
            line-height: 1.6; 
            background-color: #f4f7f6; 
            display: flex; 
            justify-content: center; 
            padding: 40px 20px;
        }
        .container { 
            background: white; 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

            max-width: 500px; 
        }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { margin: 15px 0; }
        a { 
            text-decoration: none; 
            color: #3498db; 
            font-weight: bold; 
            font-size: 1.2rem; 
            display: block; 
            padding: 10px; 
            border: 1px solid #eee; 
            border-radius: 8px; 
            transition: all 0.2s; 
        }
        a:hover { 
            background-color: #3498db; 
            color: white; 
            transform: translateX(5px); 
        }
    </style>
</head>
